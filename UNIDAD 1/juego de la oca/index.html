<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="JDLO" content="width=device-width, initial-scale= 1, maximum-scale=1" />
	<meta charset="UTF-8" />
	<title>Juego de la oca</title>
	<link rel="stylesheet" href="style.css" />
</head>
<body background="img/f5.jpeg" style="background-repeat: no-repeat; background-size: cover;">
	<div id="panelContenedor">
		<div id="marcador">
			<h3 id="colorJugador">EL JUEGO DE LA OCA </h3>
			<p>DA CLICK PARA ELEGIR EL COLOR </p>
		</div>
		<div id="panelInicio" class= "visible panel" >
			<h3 id="mensaje">ELIJE TU FICHA </h3>
			<input type="button" value="" id="elegirRojo" onclick="jugar();seleccionarFicha('rojo')" onmouseover="sobre()">
			<input type="button" value="" id="elegirAmarillo" onclick="jugar();seleccionarFicha('amarillo')" onmouseover="sobre()">
		</div>
		<div id="panelSorteo" class="oculto panel">
			<h3 id="mensaje">Click en el dado para empezar a jugar</h3>
			<div id="dadoSorteo" class="dado" onclick="sorteoInicial()" onmouseover="sobre()">
			<img src="img/dadoSorteo.png">
			</div>
		</div>
		<div id="panelJuego" class="oculto panel">
			<h3 id="mensaje">EL TURNO ES PARA </h3>
			<div id="dadoEnJuego" class="dado" onclick="tirada()" onmouseover="sobre()"></div>
			<h3 id="alerta">LO SIENTO ES CULPA MIA, PUEDES VOLVER A INTENTARLO </h3>
		</div>
		<div id="panelFinal" class="oculto panel">
			<h2 id="mensaje">EL GANADOR ES: </h2>
			<div id="dadoGanador" class="dado"></div>
			<input type="button" id="jugarDeNuevo" value="Nueva Partida" onclick="jugar()" >
		</div>
	</div>
	<canvas id="tablero" ></canvas>
	<script src="main.js"></script>
	<script>
		iniciar()
	</script>
</body>
</html>
